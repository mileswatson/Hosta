name: Library Build/Test (.NET Core)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout latest repo
      uses: actions/checkout@v2

    - name: Run tests
      run: docker-compose -f src/HostaTests/docker-compose.yml up
